[package]
name = "synedrion-wasm"
version = "0.0.1"
edition = "2021"
license = "GPL-3.0-or-later"

[dependencies]
bincode = "1.3.3"
synedrion = { path="../synedrion" }
js-sys = "0.3.62"
rand_core = { version="0.6.4", features = ["getrandom"]}
serde = { version = "1", features = ["derive"] }
wasm-bindgen = "0.2.85"
wasm-bindgen-derive = "0.1.1"

[lib]
crate-type = ["cdylib"]
